<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-text">
            <p>Best <span>ToDo</span> App</p>
        </div>
        <div class="header-logo">
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="facebook logo"></a>
            <a href="https://twitter.com/"><img src="twitter.png" alt="twitter logo"></a>
            <a href="https://www.linkedin.com/"><img src="in.png" alt="Linkedin logo"></a>
        </div>
    </header>
    <main>
            <form class="edit-form" action="">
                <h4>Edit Task</h4>
                <div class="id">
                    <label for="task-id">Task ID:
                        <input type="text" name="id" id="task-id" value="123456789">
                    </label>
                </div>
                <div class="edit-name">
                    <label for="name">Name:
                        <input type="text" name="name" id="name" value="Take Out Trashes">
                    </label>
                </div>
                <div class="compl">
                    <label for="Completed">Completed:
                        <input type="checkbox">
                    </label>
                </div>
            <button class="edit-btn">Edit</button><br>
            <p>There Was An Error</p>
        </form>
            <div class="return-btn">
                <button>Back to Tasks</button>
            </div>
        </main>
</body>
</html>
