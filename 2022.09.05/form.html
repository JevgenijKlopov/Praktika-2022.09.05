<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-text">
            <p>Best <span>ToDo</span> App</p>
        </div>
        <div class="header-logo">
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="facebook logo"></a>
            <a href="https://twitter.com/"><img src="twitter.png" alt="twitter logo"></a>
            <a href="https://www.linkedin.com/"><img src="in.png" alt="Linkedin logo"></a>
        </div>
    </header>
    <main>
        <form class="edit-form" action="">
            <h1>Edit Task</h1>
            <label for="task-id">Task ID
                <input type="text" name="" id="task-id">
            </label><br>
            <label for="name">Name
                <input type="text" name="" id="name">
            </label><br>
            <label for="Completed">Completed
                <input type="checkbox">
            </label><br>
            <button>Edit</button><br>
            <small>There Was An Error</small>
        </form>
        <div>
            <button>Back to Tasks</button>
        </div>
    </main>
</body>
</html>
